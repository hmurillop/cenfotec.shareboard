<body ng-controller="formLogin">
<div class="container login">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <img class="login-img cenfotec-logo" src="img/logo-cenfotec-white-80.png">
                </div>
                <div class="col-sm-5">
                    <h4 class="text-left login-title">Inicie sesión para ingresar a ShareBoard</h4>         
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 col-sm-offset-1">

                    <form  name="loginForm" role='form'class="css-form" method="post"><!-- novalidate class="css-form" -->
                        <div class="form-group input-group-md">
                            <input ng-minlength="4" name="uEmail"  type="username" class="form-control" ng-model="login.email" placeholder="Correo electrónico" required autofocus>
                            <input ng-minlength="4" name="uPassword" type="password" class="form-control" ng-model="login.contrasenna" placeholder="Contaseña" required>
                            <div>
                            <a href="#" class="pull-right need-help" data-toggle="modal" data-target="#myModal">Olvidó su contraseña?</a>
                             <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labeledby="myModalLabel" aria-hidden="true">
                           <div class="modal-dialog">
                            <div class="modal-content">
                               <div class="modal-header">
                                   <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                   <h4 id="myModalLabel">Recuperación de contraseña</h4>
                                </div>
                                <div class="modal-body">
                               
                                 <form>
                                 <input ng-minlenght="6" ng-model="password"type="email" name="iEmail" class="form-control" placeholder="Correo electrónico"  required autofocus>
                                 </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-lg btn-block btn-oldstyle" data-dismiss="modal" ng-click="recuperarPassword()">Enviar</button>
                                </div>
                            </div>
                            </div>
                            </div>
                            </div>
                        </div>

                        <div class="form-group input-group-md">
                            <span class="clearfix"></span>
                            <button class="btn btn-lg btn-block btn-oldstyle" type="submit" ng-click="loginPage(login)">
                                Entrar
                            </button>                        
                        </div>
                     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/angular.min.js"></script>
